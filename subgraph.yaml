specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql

dataSources:
  # V2 Factory - Creates V2Pool templates when pools are created
  - kind: ethereum
    name: V2Factory
    network: flare
    source:
      address: "0x420DD381b31aEf6683db6B902084cB0FFECe40Da"
      abi: PoolFactory
      startBlock: 30718579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - V2Pool
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed bool,address,uint256)
          handler: handleV2PoolCreated
      file: ./src/v2Factory.ts

  # V3 Factory - Creates V3Pool templates to track pool info
  - kind: ethereum
    name: V3Factory
    network: flare
    source:
      address: "0xaDe65c38CD4849aDBA595a4323a8C7DdfE89716a"
      abi: CLFactory
      startBlock: 30718579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - V2Pool
      abis:
        - name: CLFactory
          file: ./abis/CLFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed int24,address)
          handler: handleV3PoolCreated
      file: ./src/v3Factory.ts

  # V3 Position Manager - Tracks IncreaseLiquidity and DecreaseLiquidity
  - kind: ethereum
    name: NonfungiblePositionManager
    network: flare
    source:
      address: "0x827922686190790b37229fd06084350E74485b72"
      abi: NonfungiblePositionManager
      startBlock: 30718579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LPTokenAttribution
        - V3Position
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: CLFactory
          file: ./abis/CLFactory.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleV3PositionTransfer
      file: ./src/v3PositionManager.ts

templates:
  # V2 Pool Template - Tracks Mint and Burn events
  - kind: ethereum/contract
    name: V2PoolTemplate
    network: flare
    source:
      abi: V2Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LPTokenAttribution
        - V2Pool
      abis:
        - name: V2Pool
          file: ./abis/V2Pool.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleV2Mint
          receipt: true
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleV2Burn
      file: ./src/v2Pool.ts
