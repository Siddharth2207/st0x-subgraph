type LPTokenAttribution @entity {
  id: ID!                      # "{pool}-{user}-{token}"
  pool: Bytes!
  user: Bytes!
  token: Bytes!
  depositedBalance: BigInt!    # Net deposited (deposits - withdrawals)
}

# Helper entity to track V3 position ownership and pool info
type V3Position @entity {
  id: ID!                      # tokenId
  owner: Bytes!
  pool: Bytes!
  token0: Bytes!
  token1: Bytes!
}

# Helper entity to track V2 pool tokens
type V2Pool @entity {
  id: ID!
  token0: Bytes!
  token1: Bytes!
  createdAtBlock: BigInt!
}

type V3PoolKey @entity {
  id: ID!
  pool: Bytes!
  token0: Bytes!
  token1: Bytes!
  tickSpacing: Int!
}